<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Carrito de la compra</title>
</head>
<body>
    <div id="liveAlertPlaceholder"></div>
    <main class="d-flex justify-content-center align-items-center">
        <article class="container d-flex flex-column justify-content-center align-items-center w-75 mt-3">
            <h1 class="mt-5">Carrito de la compra</h1>
            <div class="producto d-flex flex-row justify-content-between align-items-center w-75">
                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="codigo input-group-text text-dark">
                        A0001                    
                    </span>
                    <span class="input-group-text border-start-0"> - </span>
                    <span class="descripcion input-group-text border-start-0"> 
                        Altavoces Logitech 
                    </span>
                    <span class="input-group-text border-end-0">Precio: </span>
                    <span class="precio input-group-text text-dark border-start-0 ps-4 pe-4">
                        650,1€
                    </span>
                </div>
                <div class="input-group input-group-sm mb-3 w-50">
                    <span class="input-group-text text-dark">
                        Adquirir: 
                    </span>
                    <input
                        id="cantidad"
                        title="item"
                        type="text"
                        class="cantidad form-control"
                    />
                    <span class="input-group-text text-dark">
                        uds. 
                    </span>
                </div>
                <img class="imagen  ms-5" src="/img/ALTAVOCES.GIF" alt="altavoces">
            </div>

            <div class="producto d-flex flex-row justify-content-between align-items-center w-75">
                <div class="input-group input-group-sm mb-3 w-75">
                    <span class="codigo input-group-text text-dark">
                        A0002                    
                    </span>
                    <span class="input-group-text border-start-0"> - </span>
                    <span class="descripcion input-group-text border-start-0"> 
                        CROM 
                    </span>
                    <span class="input-group-text border-end-0">Precio: </span>
                    <span class="precio input-group-text text-dark border-start-0 ps-4 pe-4">
                        683,15€
                    </span>
                </div>
                <div class="input-group input-group-sm mb-3 w-50">
                    <span class="input-group-text text-dark">
                        Adquirir: 
                    </span>
                    <input
                        id="cantidad"
                        title="item"
                        type="text"
                        class="cantidad form-control"
                    />
                    <span class="input-group-text text-dark">
                        uds. 
                    </span>
                </div>
                <img class="imagen  ms-5" src="/img/CDROM.GIF" alt="altavoces">
            </div>

            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="mostrarPedido">
                Ver pedido
            </button>

            <div id="liveAlertPlaceholder"></div>

        </article>

        <article>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-content modal-body">
                            <div id="contenedor" class="d-flex flex-column"></div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="liveAlertBtn">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

        </article>

    </main>
    <script src="/js/carritoCompra.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
