<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Carrito de la compra</title>
</head>
<body>
    <div id="liveAlertPlaceholder"></div>
    <main class="d-flex justify-content-center align-items-center">
        <article class="container d-flex flex-column justify-content-center align-items-center w-100 mt-3">
            <h1 class="mt-5">Carrito de la compra</h1>
            <div class="table-responsive mt-4 w-100">
                <table class="table align-middle">
                  <tbody id="table-content" class="text-center"></tbody>
                </table>
            </div>            

            <button type="button" class="btn btn-primary mt-3 mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal" id="mostrarPedido">
                Ver pedido
            </button>

            <div id="liveAlertPlaceholder"></div>

        </article>

        <article>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-content">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="liveAlertBtn">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

        </article>

    </main>
    <script src="/js/productos.js"></script>
    <script src="/js/mostrarPedido.js"></script>
    <script src="/js/carritoCompra.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
